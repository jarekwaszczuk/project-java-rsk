<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<div th:replace="include/head :: head"/>
<body>
<div th:replace="include/menu-login :: menu"/>
<section>
    <article>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 offset-lg-3 offset-md-3">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="inputLogin">Login</label>
                            <input type="text" class="form-control" id="inputLogin" name="login"
                                   placeholder="Wprowadź login..." required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Hasło</label>
                            <input type="password" class="form-control" id="inputPassword" name="password"
                                   placeholder="Wprowadź hasło..." required>
                        </div>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </article>
</section>

<div th:replace="include/footer-login :: footer"/>
</body>
</html>
