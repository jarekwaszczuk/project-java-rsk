<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<div th:replace="include/head :: head"/>

<body>

<div th:replace="include/menu :: menu"/>

<section>
    <article>
        <div class="container">

            <table class="table table-striped"> <!--table-bordered-->
                <thead>
                <tr>
                    <th scope="col">Właściwość</th>
                    <th scope="col">Wartość</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Id</th>
                    <td th:text="${person.id}">id</td>
                </tr>
                <tr>
                    <th scope="row">Imię</th>
                    <td th:text="${person.imie}">id</td>
                </tr>
                <tr>
                    <th scope="row">Drugie Imię</th>
                    <td th:text="${person.drugieImie}">id</td>
                </tr>
                <tr>
                    <th scope="row">Nazwisko</th>
                    <td th:text="${person.nazwisko}">id</td>
                </tr>
                <tr>
                    <th scope="row">Pesel</th>
                    <td th:text="${person.pesel}">id</td>
                </tr>
                <tr>
                    <th scope="row">Kod Pocztowy</th>
                    <td th:text="${person.kodPocztowy}">id</td>
                </tr>
                <tr>
                    <th scope="row">Poczta</th>
                    <td th:text="${person.poczta}">id</td>
                </tr>
                <tr>
                    <th scope="row">Miejscowość</th>
                    <td th:text="${person.miejscowosc}">id</td>
                </tr>
                <tr>
                    <th scope="row">Ulica</th>
                    <td th:text="${person.ulica}">id</td>
                </tr>
                <tr>
                    <th scope="row">Nr Domu</th>
                    <td th:text="${person.nrDomu}">id</td>
                </tr>
                <tr>
                    <th scope="row">Nr Lokalu</th>
                    <td th:text="${person.nrLokalu}">id</td>
                </tr>
                <tr>
                    <th scope="row">Nr Telefonu</th>
                    <td th:text="${person.nrTelefonu}">id</td>
                </tr>
                <tr>
                    <th scope="row">E-mail</th>
                    <td th:text="${person.email}">id</td>
                </tr>
                <tr>
                    <th scope="row">Ostatnia Zmiana</th>
                    <td th:text="${person.changeLog}">id</td>
                </tr>
                <tr>
                    <th scope="row">Akcja</th>
                    <td>
                        <div class="btn-group" role="group" aria-label="Akcje">
                            <a href="/persons/update" th:attr="href=@{'/persons/update/'+${person.id}}">
                                <button type="button" class="btn btn-primary">Edycja</button>
                            </a>
                            <a href="/persons/update" th:href="@{'/persons/delete/'+${person.id}}">
                                <button type="button" class="btn btn-danger">Usuń</button>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </article>
</section>

<div th:replace="include/footer :: footer"/>

</body>
</html>
